<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/Reapet.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>
    <div class="box1">
        <header>
            <ul>
                <li class="flipkart">Flipkart</li>
                <li class="explore"> Explore <a>Plus <sup>+</sup></li></a>
                <li class="search"><input type="search" placeholder="Search Your Product" id="search"></li>
                <li class="login"><input type="button" value="LOGIN"></li>
                <li class="more">More</li>
                <li class="cart"><img src="img/cart.png" width="12px"> Cart</li>
    </div>
    </header>
    <main>
        <div class="box2">
            <ul>
                <li><img src="img/top.png">
                    <figcaption>Top Offers</figcaption>
                </li>
                <li><img src="img/grocery.png">
                    <figcaption>Grocery</figcaption>
                </li>
                <li><img src="img/mobiles.png">
                    <figcaption>Mobiles</figcaption>
                </li>
                <li><img src="img/fashion.png">
                    <figcaption>Fashions</figcaption>
                </li>
                <li><img src="img/electroins.png">
                    <figcaption>Electronics</figcaption>
                </li>
                <li><img src="img/home.png">
                    <figcaption>Home</figcaption>
                </li>
                <li><img src="img/applications.png">
                    <figcaption>Applications</figcaption>
                </li>
                <li><img src="img/travels.png">
                    <figcaption>Travel</figcaption>
                </li>
                <li><img src="img/toys.png">
                    <figcaption>Boys, Toys & More</figcaption>
                </li>
            </ul>
        </div>
        <div class="slider">
            <img class="slider1" src="img/slide1.png">
            <img class="slider2" src="img/slide2.png">
        </div>
        <div class="electroins">
            <ul>
                <li>Basic Of Electronics <br>
                    <a>Basic Of Electronics</a>
                </li>
                <li class="view"><input type="button" value="View All"></li>
            </ul>
        </div>
        <div class="elecimages">
            <ul>
                <li><img src="img/printers.png">
                    <figcaption>Printers</figcaption>
                    <figcaption class="rs">₹5000</figcaption>
                </li>
                <li><img src="img/monitors.png">
                    <figcaption>Monitors</figcaption>
                    <figcaption class="rs">₹10000</figcaption>
                </li>
                <li><img src="img/cameras.png">
                    <figcaption>Cameras</figcaption>
                    <figcaption class="rs">₹25000</figcaption>
                </li>
                <li><img src="img/black printers.png">
                    <figcaption>Black Printers</figcaption>
                    <figcaption class="rs">₹7000</figcaption>
                </li>
                <li><img src="img/i3 laptops.png">
                    <figcaption>Core i3 laptops</figcaption>
                    <figcaption class="rs">₹45000</figcaption>
                </li>
                <li><img src="img/sonic monitors.png">
                    <figcaption>View Sonic Monitors</figcaption>
                    <figcaption class="rs">₹50000</figcaption>
                </li>
            </ul>
        </div>
        <div class="offers">
            <ul>
                <li>Offers Of The Day <br>
                    <a>Offers Of The Day
                </li></a>
                <li class="view"><input type="button" value="View All"></li>
            </ul>
        </div>
        <div class="offerspic">
            <ul>
                <li><img src="img/helmets.png">
                    <figcaption>Helmeats</figcaption>
                    <figcaption class="dis">From ₹699</figcaption>
                </li>
                <li><img src="img/pencils.png">
                    <figcaption>Pencils</figcaption>
                    <figcaption class="dis">From ₹49</figcaption>
                </li>
                <li><img src="img/washer.png">
                    <figcaption>Washers</figcaption>
                    <figcaption class="dis">Upto 60% off</figcaption>
                </li>
                <li><img src="img/makeup.png">
                    <figcaption>Makeup</figcaption>
                    <figcaption class="dis">Upto 60% off</figcaption>
                </li>
                <li><img src="img/tools.png">
                    <figcaption>Tools</figcaption>
                    <figcaption class="dis">From ₹125</figcaption>
                </li>
                <li><img src="img/dryfruits.png">
                    <figcaption>Dry Fruits</figcaption>
                    <figcaption class="dis">Upto 75% off</figcaption>
                </li>
                <li><img src="img/cricket.png">
                    <figcaption>Crickets</figcaption>
                    <figcaption class="dis">Upto 45% off</figcaption>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="footer">
            <ul>
                <li><img src="img/seller.png" width="17px">Beacome A Seller</li>
                <li><img src="img/advertise.png" width="17px"> Advertise</li>
                <li><img src="img/gift.png" width="17px"> Gift Cards</li>
                <li><img src="img/help.png" width="17px"> Help Center</li>
                <li>&copy;2007-2022 Flipkart.com</li>
            </ul>
        </div>
    </footer>
    </div>
</body>

</html>
